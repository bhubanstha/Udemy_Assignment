<div class="container">
<input type="button" class="btn btn-primary" value="{{ButtonText}}" (click)="onSecretClick()">
<p *ngIf="isSecretVisible">Secret Content</p>

<div *ngFor="let clickTimeStamp of clickTimeStamps; let i= index">
 <p
 [ngStyle]="{'background-color': i>=4? getBackgroundColor() : 'transparent'}"
 [ngClass]="{CountReach: i>=4}">  {{clickTimeStamp}} </p> 

</div>
